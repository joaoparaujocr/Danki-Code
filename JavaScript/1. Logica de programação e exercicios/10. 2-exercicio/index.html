<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        
        <script>
            var anoNascimento = prompt("Qua a sua data de nascimento?");
            var anoAtual = prompt("Qual é o ano atual?");

            while(anoNascimento > anoAtual || anoAtual < anoNascimento){
                alert("A data de nascimento ou atual estão invalidas.\nTente novamente!")
                var anoNascimento = prompt("Qua a sua data de nascimento?");
                var anoAtual = prompt("Qual é o ano atual?");
            }

            var idade = anoAtual - anoNascimento;

            alert("Você tem " + idade + " anos");
        </script>
    </body>
</html>
