<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <title>Finalizando banner e aplicando responsivo</title>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo"></div><!--logo-->
                <div class="logo"></div><!--logo-->
                <div class="clear"></div>
            </div><!--container-->
        </header>

        <section class="section-bg-form">
            <div class="container bg">
                <div class="container-form">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form action="">
                        <label for="nome">Nome*</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Nome">

                        <label for="email">E-mail*</label><br>
                        <input type="email" id="email" name="email" placeholder="E-mail">

                        <label for="telefone">Telefone*</label><br>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone">

                        <input type="submit" value="Enviar">
                        <p>Campos obrigatórios*</p>
                    </form>
                </div>

                <div class="arrow"></div>
            </div><!--container bg-->
        </section><!--section-form-->

        <section class="chamada">
            <div class="container">
                <h2>Chamada para o empreendedorismo.</h2>
                <p>Alguma mensagem para a chamada.</p>
            </div>
        </section>
    </body>
</html>
