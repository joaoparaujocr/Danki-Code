<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Criando formulário,banners">
        <meta name="keywords" content="Criando, formulário ,banners">
        <title>Criando formulário,banners</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="container">

                <div class="logo"></div><!--logo-->

                <div class="logo"></div><!--logo-->

                <div class="clear"></div>

            </div><!--container-->
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form action="">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" name="nome" required placeholder="Nome">

                        <label for="email">E-mail*</label>
                        <input type="email" id="email" name="email" required placeholder="E-mail">

                        <label for="telefone">Telefone*</label>
                        <input type="text" id="telefone" name="telefone" required placeholder="Telefone"></label>

                        <input type="submit" value="Enviar">

                        <p>Campos obrigatórios*</p>
                    </form>
                </div><!--form-container-->
            </div><!--container-->
        </section><!--cover-form-->
    </body>
</html>
