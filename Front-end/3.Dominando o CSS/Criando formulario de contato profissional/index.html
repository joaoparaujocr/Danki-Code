<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <form action="">
            <fieldset>
                <legend>Meu formulário</legend>
                <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
                <div><input type="text" name="nome" placeholder="Digite seu e-mail"></div>
                <div>
                    <select name="lista" aria-placeholder="Qual a sua idade?">
                        <option disabled selected>Qual a sua idade?</option>
                        <option value="">20</option>
                        <option value="">25+</option>
                        <option value="">40+</option>
                    </select>
                </div>

                <h2>Qual a sua cidade?</h2>
                <div class="input">
                    <div><input type="radio" name="cidade" value=""><span>Florianópolis</span></div>
                    <div><input type="radio" name="cidade" value=""><span>São Paulo</span></div>
                    <div><input type="radio" name="cidade" value=""><span>Rio de Janeiro</span></div>
                </div>
                <h2>O que você gosta de comer?</h2>
                <div class="input">
                    <div><input type="checkbox" name="cidade" value=""><span>Fruta</span></div>
                    <div><input type="checkbox" name="cidade" value=""><span>Fast food</span></div>
                    <div><input type="checkbox" name="cidade" value=""><span>Salada</span></div>
                </div>

                <div>
                    <textarea placeholder="Alguma observação?" name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input type="submit" name="acao" value="Enviar!">
                </div>
            </fieldset>
        </form>
    </body>
</html>
