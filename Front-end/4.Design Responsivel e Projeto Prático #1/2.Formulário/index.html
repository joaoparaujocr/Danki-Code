<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Maven+Pro:wght@400;500;600;700;800;900&family=Tourney:ital,wght@0,100;0,300;1,100;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <!--Começo do Cabeçalho-->
        <div class="header">
            <div class="center">
                <img src="images/logo.png" alt="">
            </div>
        </div>
        <!--Fim do cabeçalho-->
        <!---->
        <div class="container-banner">
            <div class="center">
                <div class="form">
                    <h2>Preencha o Formulário e inicie a sua caminhada para se tornar um web master!</h2>
                    <form action="">
                        <div class="input-container">
                            <label for="name">Nome*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-container">
                            <label for="email">E-mail*</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="input-container">
                            <label for="telefone">Telefone*</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>

                        <p class="warning">*Campos obrigatórios</p>
                        
                        <div class="input-submit">
                            <input type="submit" name="acao" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
