<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="author">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Tela de login facebook</title>
    </head>

    <body>
        <header>
            <div class="center">
                <div class="logo">
                    <h2>facebook</h2>
                </div><!--logo-->

                <form method="post" class="form-login">
                    <div class="form-element">
                        <label for="email">Email ou telefone</label>
                        <input type="email" id="email">
                    </div><!--form-element-->

                    <div class="form-element">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha">
                    </div><!--form-element-->

                    <div class="form-element">
                        <input type="submit" name="acao" value="Entrar">
                    </div><!--form-element-->

                    <br>

                    <a href="http://">Esqueceu a senha?</a>
                </form><!--form-login-->
                <div class="clear"></div>
            </div><!--center-->
        </header>

        <section class="main">
            <div class="center">
                <div class="img-fluxo">
                    <p>O <span style="color: #36548e; font-weight: 600;">Facebook</span> ajuda você a se conectar e compartilhar com pessoas que fazem parte da sua vida.</p>
                    <img src="images/img1.png" alt="facebook" title="facebook">
                </div><!--img-fluxo-->

                <div class="abrir-conta">
                    <h1>Abra uma conta</h1>
                    <h4>É gratuito e sempre será.</h4>

                    <form class="criar-conta">
                        <div class="w50">
                            <input type="text" name="nome" id="nome" placeholder="Nome">
                        </div><!--w50-->

                        <div class="w50">
                            <input type="text" name="Sobrenome" id="sobrenome" placeholder="sobrenome">
                        </div><!--w50-->

                        <div class="w100">
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </div><!--w100-->

                        <div class="w100">
                            <input type="password" name="senha" id="senha" placeholder="Nova senha">
                        </div><!--w100-->

                        <div class="w100">
                            <input type="submit" name="acao" value="Cadastrar">
                        </div>

                        <div class="clear"></div>
                    </form><!--criar-conta-->
                </div><!--abrir-conta-->

                <div class="clear"></div>
            </div><!--center-->
        </section><!--main-->
    </body>
</html>
