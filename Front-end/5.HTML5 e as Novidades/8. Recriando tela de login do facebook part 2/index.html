<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login facebook</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="center">
                <div class="logo">
                    <h2>facebook</h2>
                </div><!--logo-->

                <form class="login">
                    <div class="input-login">
                        <label for="email-telefone">Email ou telefone</label>
                        <input type="email" name="email" id="email-telefone">
                    </div><!--input-login-->

                    <div class="input-login">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                    </div><!--input-login-->

                    <div class="entrar">
                        <input type="submit" value="Entrar">
                    </div>
                    
                    <br>

                    <a href="">Esqueceu a senha?</a>
                </form><!--login-->
                <div class="clear"></div>

            </div><!--center-->
        </header>

        <section class="main">
            <div class="center">
                <div class="img-fluxo">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h2>
                    <img src="images/img1.png" alt="">
                </div><!--img-fluxo-->

                <div class="abrir-conta">
                    <h2>Abra uma conta</h2>
                    <h4>É gratuito e sempre será.</h4>
                    <form class="criar-conta">
                        <div class="w50">
                            <input type="text" name="nome" id="nome" placeholder="Nome">
                        </div><!--w50-->

                        <div class="w50">
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                        </div><!--w50-->

                        <div class="w100">
                            <input type="email" name="email" id="email" placeholder="Email ou telefone">
                        </div><!--w100-->

                        <div class="w100">
                            <input type="password" name="senha" id="senha" placeholder="Senha">
                        </div><!--w100-->

                        <div class="w100">
                            <h2>Data de nascimento</h2>
                            <select name="nascimento-dia" class="nascimento">
                                <option value="1">1</option>
                                <option value="1">2</option>
                            </select>

                            <select name="nascimento-mês" class="nascimento">
                                <option value="0">junho</option>
                            </select>

                            <select name="nascimento-ano" class="nascimento">
                                <option value="0">1990</option>
                            </select>
                            <div class="clear"></div>
                        </div><!--w100-->

                        <div class="w100">
                            <div class="input-radio">
                                <input type="radio" name="sexo" id="masculino" value="masculino">
                                <label for="masculino">Masculino</label>
                            </div>

                            <div class="input-radio">
                                <input type="radio" name="sexo" id="feminino" value="Feminino">
                                <label for="feminino">Feminino</label>
                            </div>
                        </div><!--w100-->

                        <div class="w100">
                            <input type="submit" value="Cadastrar">
                        </div><!--w100-->
                    </form><!--criar-conta-->
                </div><!--abrir conta-->

                <div class="clear"></div>

            </div><!--center-->
        </section><!--main-->

        <footer>
            <div class="center">
                    <a href="">Português (BR)</a>
                    <a href="">Inglês</a>
                    <a href="">Português (BR)</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
                    <a href="">Inglês</a>
            </div>
        </footer>
    </body>
</html>
